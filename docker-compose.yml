services:
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas_network

  backend:
    build: ./core
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      # Database Configuration
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      # Django Configuration
      SECRET_KEY: django-insecure-dev-key-for-docker-evaluation-only-not-for-production
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1,backend,0.0.0.0
      # JWT Configuration
      JWT_SECRET: jwt-secret-key-for-development-and-testing-only-min-32-chars
      JWT_EXPIRES_IN: 24h
      # CORS Configuration
      FRONTEND_URL: http://localhost:3000
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000,http://127.0.0.1:3000
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5000/api/health | grep -q '\"status\": *\"ok\"' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - saas_network
    volumes:
    - ./core/staticfiles:/app/staticfiles


  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - saas_network

volumes:
  db_data:

networks:
  saas_network:
    driver: bridge
